<div class="goal-management">
    <h2>Goal Management</h2>
  
    <button (click)="addGoal()">Add Goal</button>
  
    <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Duration</th>
            <th>Target Metrics</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let goal of goals">
            <td>{{ goal.type }}</td>
            <td>{{ goal.duration }}</td>
            <td>{{ goal.targetMetrics }}</td>
            <td>
              <button (click)="editGoal(goal)">Edit</button>
              <button (click)="removeGoal(goal)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      
  
    <div *ngIf="selectedGoal" class="goal-details">
      <h3>{{ selectedGoal.id ? 'Edit Goal' : 'Add Goal' }}</h3>
  
      <label>
        Type:
        <input [(ngModel)]="selectedGoal.type" placeholder="Enter type" />
      </label>
  
      <label>
        Duration:
        <input [(ngModel)]="selectedGoal.duration" placeholder="Enter duration" />
      </label>
  
      <label>
        Target Metrics:
        <input [(ngModel)]="selectedGoal.targetMetrics" placeholder="Enter target metrics" />
      </label>
  
      <button (click)="updateGoal()">{{ selectedGoal.id ? 'Update' : 'Save' }}</button>
    </div>
  </div>
